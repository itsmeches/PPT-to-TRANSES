<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint to Doc/PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload PowerPoint to Convert</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pptx" required>
        <br>
        <button type="submit">Convert to Word</button>
        <!-- Add another button for PDF conversion later -->
    </form>
</body>
</html>
